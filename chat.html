<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat w/ Gyute - Kokoa Clone</title>
  </head>
  <body id="chat-screen" class="chat-screen-bg">
    <div class="status-bar chat-screen-bg">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header alt-header chat-screen-bg">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="screen-header__title alt-header__title">Gyute</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, January 3, 2024</div>

      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/15077948" />
        <div class="message-row__content">
          <span class="message__author">Francis</span>
          <div class="message__payload">
            <span class="message__bubble">Hello!</span>
            <span class="message__time">23:17</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__payload">
            <span class="message__bubble">Hey nice to meet you!</span>
            <span class="message__time">23:17</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-circle-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/a1569b8f13.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
